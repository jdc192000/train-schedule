<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Add Rail Schedule</title>

        <!-- Style sheet -->
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

        <!-- FireBase -->
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

    <body>

        <div class="container">

            <div class="jumbotron" style="background-color: black; color: white">

                <h1 class="text-center">Rail Schedule</h1>
                <h2 class="text-center">Add New Train</h2>
                <h3 class="text-center">CNRS, LLC</h3>

            </div>

            <div class="panel panel-primary">

                <div class="panel-heading">

                    <h3 class="panel-title">
                        <strong>Add Train</strong>
                    </h3>

                </div>

                <div class="panel-body">

                    <form>

                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="start-input">First Train Time (HH:mm - 24hr clock</label>
                            <input class="form-control" id="start-input" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="freq-input">Frequency (min)</label>
                            <input class="form-control" id="freq-input" type="text" required>
                        </div>

                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        
                    </form>

                </div>

            </div>

        </div>

        <script src="assets/js/firebase/firebase.js"></script>
        <script src="assets/js/app/app.js"></script>

    </body>

</html>

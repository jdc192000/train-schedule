<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Rail Schedule</title>

        <!-- Style sheet -->
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

        <!-- FireBase -->
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CNRS, LLC</a>
                </div>
                <div class="collapse navbar-collapse" id="add-train-btn">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="add-train.html">Add New Train</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Train Tracker -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Rail Schedule</h1>
                <h3 class="text-center">CNRS, LLC</h3>
            </div>

            <div class="row">

                <div class="col-lg-12">

                    <!-- Current Trains-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>Current Train Schedule</strong>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>



                </div>

            </div>

        </div>

        <!-- JavaScript -->
        <script src="assets/js/firebase/firebase.js"></script>
        <script src="assets/js/app/app.js"></script>

    </body>

</html>
